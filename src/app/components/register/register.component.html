<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="registerForm">
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="" width="256" height="256">
        <h1 class="h3 mb-3 fw-normal text-primary">Lütfen kayıt olunuz.</h1>
        
        <div class="form-floating">
            <input formControlName="firstName" type="firstName" class="form-control" id="floatingInput" placeholder="Ad">
            <label for="floatingInput">Ad</label>
        </div>

        <div class="form-floating">
            <input formControlName="lastName" type="lastName" class="form-control" id="floatingInput" placeholder="Soyad">
            <label for="floatingInput">Soyad</label>
        </div>

        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-posta</label>
        </div>

        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <br>

        <button (click)="register()" class="w-100 btn btn-lg btn-primary" type="submit">Kayıt ol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
</body>
