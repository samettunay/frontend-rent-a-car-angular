<ul class="list-group">
    <li class="list-group-item bg-info ">Markalar</li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink="/cars/brand/{{brand.id}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentCategoryClass(brand)">{{brand.name}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.name}} selected</h5>
